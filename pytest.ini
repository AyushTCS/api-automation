[pytest]
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    api: marks tests as API tests (deselect with '-m "not api"')
    ui: marks tests as UI/Browser tests (deselect with '-m "not ui"')
    playwright: marks tests that use Playwright browser automation
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Coverage options (optional)
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# Timeout (optional, requires pytest-timeout)
# timeout = 300
